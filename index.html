<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificado de Participação</title>
</head>

<body>
  <h1>Gerar Certificado</h1>
  <form>
    <label for="name">Nome do Participante:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="event">Nome do Evento:</label>
    <input type="text" id="event" name="event" required><br><br>

    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required><br><br>

    <button type="button" onclick="generateCertificate()">Gerar Certificado</button>
  </form>

  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="certificate.js"></script>
</body>

</html>
